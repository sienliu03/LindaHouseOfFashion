<!DOCTYPE html>
<html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
     <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" href="css/style.css" />

     <!-- Font Awesome Icons -->
     <script defer src="js/fontawesome-all.js"></script>

     <title>Linda's House of Fashion </title>
   </head>

   <body>
     <!--Start page header-->
     <header id="pageHeader">
       <div id="mainTittleWrapper">
         <h1 id="mainTittle">Linda's House of Fashion</h1>
         <hr>
       </div>

       <!-- BootStrap Navbar -->
       <nav class="navbar navbar-expand-md navbar-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarToggler">
           <ul class="navbar-nav mx-auto self">
             <li class="nav-item">
               <a class="nav-link" href="home.html"><strong>Home</strong></a>
             </li>
             <li class="nav-item active">
               <a class="nav-link" href="contact.html"><strong>Contact Us</strong></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="aboutUs.html"><strong>About Us</strong></a>
             </li>
             <li class="nav-item shop">
               <a class="nav-link" href="#"><strong>Shop</strong></a>
             </li>
           </ul>
         </div>
       </nav>
     </header>
     <!--End page header-->

      <!--Start page content-->
      <main id="content">

        <div id="mainTittleWrapper">
          <h1 id="mainTittle">Contact Us</h1>
          <hr>
        </div>

        <div class="row pinkBackground">
          <div class="col-1"></div>
          <div class="col-2">
            <img src="images/image11.jpg" alt="image11" style="width:60%; height:250px; ">
          </div>
          <div class="col-2">
            <img src="images/image12.jpg" alt="image12" style="width:60%; height:250px;">
          </div>
          <div class="col-2">
            <img src="images/image4.jpg" alt="image4" style="width:60%; height:250px;">
          </div>
          <div class="col-2">
            <img src="images/image7.jpg" alt="image4" style="width:60%; height:250px;">
          </div>
          <div class="col-2">
            <img src="images/image10.jpg" alt="image4" style="width:60%; height:250px;">
          </div>
          <div class="col-1"></div>
        </div>
      <div id="startForm">
        <div id="form">
          <div id="lineToLeft">
            <form id="contactForm" action="#steps" target="_self" method="post">
              <input type="text" class="form-control" name="name" id="name" value="" placeholder="First Name">

              <input type="tel" class="form-control" name="phone" id="phone" maxlength="18" value="" placeholder="Phone Number">

              <input type="email" class="form-control" name="email" id="email"  value="" placeholder="Email Address">

              <textarea type="text" class="form-control" name="comment" id="comment" value="" placeholder="Comments"></textarea>
              
              <div class="col-12 text-center" id="formSubmit">
                  <input type="submit" value="Submit" class="btn" name="Contact">
              </div>
            </form>
          </div>
        </div>
      </div>



      </main>
      <!--End page content-->

      <!--Start page footer-->
      <footer>
        <div class="row" id="footerInfoSection">
          <div class="col-0 col-md-3 text-center align-self-center">
            <img class="resize" id="BMI_Logo" src="images/BMI_Logo.jpg" alt="BMI_Logo">
            <br>
            <img class="resize" id="donnavinci_Logo" src="images/donnavinci_Logo.jpg" alt="donnavinci_Logo">
          </div>
          <div class="col-12 col-md-3 text-center align-self-center" >
            <img id="linda-footerImg" src="images/linda.jpg" alt="photo of Linda">
          </div>
          <div class="col-12 col-md-3 text-center align-self-center" id="footerText">
            <p><strong><u> About </u></strong></p>
            <p> Linda Borg is committed to empowering women through fashion, encourging them to venture
              out of their comfort zone to feel unique and fabulous.
            </p>
            <button id="footerAboutBtn" onclick="location.href='#'" type="button">
              Read More
            </button>
          </div>
          <div class="col-0 col-md-3 text-center align-self-center" >
            <img class="resize" src="images/tallyTaylor_Logo.jpg" alt="tallyTaylor_Logo">
          </div>
        </div>

        <div id="socialMediaSection">
          <a href="" target="_blank">
            <img src="images/Icons/facebook-logo.svg" alt="facebook" id="socialMedia">
          </a>
          <a href="" target="_blank">
            <img src="images/Icons/instagram-logo.svg" alt="instagram" id="socialMedia">
          </a>
          <a href="" target="_blank">
            <img src="images/Icons/twitter-logo.svg" alt="twitter" id="socialMedia">
          </a>
        </div>
      <!--End page footer-->
      </footer>

      <!-- Core JavaScript Files -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <!-- Placed at the end of the document so the pages load faster -->

   </body>
</html>
